<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  
    <div class="row">
      <div class="col-xs-4">
        <div class="pull-left">
          <p class="list-group-item-text">{{user.name}}</p>
        </div>
      </div>
      <div class="col-xs-8">
        <p class="list-group-item-text">{{user.email}}</p>
      </div>
      </div>
</a>
