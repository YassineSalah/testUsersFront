<mat-card>
  <mat-card-actions>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success myBtn" (click)="onNewUser()">Add User</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-4">
    <div class="pull-left">
      <p class="list-group-item-text">Name</p>
    </div>
  </div>
  <div class="col-xs-8">
    <p class="list-group-item-text">Email</p>
  </div>
  <div class="col-xs-12">
    <app-user-item
      *ngFor="let userEl of users; let i = index"
      [user]="userEl"
      [index]="i"></app-user-item>
  </div>
</div>
</mat-card-actions>
</mat-card>
