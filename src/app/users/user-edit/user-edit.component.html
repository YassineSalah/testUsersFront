<mat-card>
  <mat-card-actions>
<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="username">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [ngModel]="user.name"
          name="name"
          required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          class="form-control"
          [(ngModel)]="user.email"
          name="email"
          required>
      </div>
      <div class="radio" *ngFor="let gender of genders">
        <label>
          <input
            type="radio"
            name="gender"
            [(ngModel)]="user.gender"
            [value]="gender"
            required>
          {{ gender }}
        </label>
      </div>
      <button
          *ngIf="hideChangeButton"
          class="btn btn-primary myBtn"
          type="submit"
      >Submit</button>
      <button
          *ngIf="!hideChangeButton"
          class="btn btn-primary myBtnChange"
          type="submit"
      >Submit changes</button>
    </form>
  </div>
</div>
</mat-card-actions>
</mat-card>
